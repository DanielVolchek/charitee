<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@500&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/donatepage.css">
    <script type="module" src="../scripts/donatepage.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="preview">

    </div>
    <div class="main-content">
        <h1>Upload Your Donation</h1>
        <form id="signup-form">
            <div>
                <label for="images">Upload Images</label>
                <input type="file" id="images" multiple>
            </div>
            <div>
                <label for="title">Enter Title</label>
                <input type="text" id="title" required>
            </div>
            <div>
                <label for="desc">Enter Description</label>
                <textarea id="desc" rows="2" required></textarea>
            </div>
            <div>
                <label for="tags">Enter Single Word Tags w/ a Space In Between</label>
                <textarea id="tags" rows="2" required></textarea>
            </div>
            <div>
                <label for="price">Set Price</label>
                <input type="number" id="price" required>
            </div>
            <div>
                <label for="charity">Select a Charity</label>
                <select id="charity" required>
                    <option value="dummy">--Select Charity--</option>
                    <option value="test">Test Charity</option>
                </select>
            </div>
        </form>
        <button id="submit" type="submit" form="signup-form">Submit</button>
    </div>
</body>

</html>
